name: Build Next.js App

on:
  push:
    branches:
      - main # Thay đổi nếu bạn muốn chạy trên nhánh khác
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout mã nguồn từ repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Thiết lập Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Sử dụng phiên bản Node.js phù hợp với dự án của bạn
          cache: 'npm' # Hoặc 'npm' nếu bạn dùng npm

      # Step 3: Inject GitHub Secrets vào môi trường
      - name: Inject environment variables
        run: |
          touch .env
          echo "NEXT_PUBLIC_API_ENDPOINT=${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}" >> .env
          echo "NEXT_PUBLIC_URL=${{ secrets.NEXT_PUBLIC_URL }}" >> .env
          cat .env

      # Step 4: Cài đặt dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build ứng dụng
      - name: Build Next.js app
        run: npm run build
